<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nombre de la Página - Sistema Inmobiliario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .login-bg {
      background: linear-gradient(120deg, #2563eb 60%, #1e293b 100%);
    }
    .fade-in { animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="absolute inset-0 bg-pattern opacity-5"></div>

  <div class="max-w-md w-full space-y-8 relative">
    <!-- Logo y título -->
    <div>
      <div class="flex justify-center">
        <div class="bg-white p-4 rounded-2xl shadow-lg">
          <img src="img/logo.ico" alt="Logo" class="h-12 w-12">
        </div>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
        Bienvenido de nuevo
      </h2>
      <p class="mt-2 text-center text-sm text-blue-200">
        Accede a tu cuenta para gestionar tus propiedades
      </p>
    </div>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-2xl p-8 space-y-6 backdrop-blur-lg">
      <form id="loginForm" class="space-y-6" autocomplete="off">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
          </label>
          <div class="mt-1 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" required
              class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
              placeholder="usuario@correo.com">
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" required
              class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
              placeholder="••••••••">
          </div>
        </div>

        <!-- Recordarme y Olvidé contraseña -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember_me" name="remember_me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
              Recordarme
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <!-- Botón de ingreso -->
        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                   text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 
                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                   transition duration-150 ease-in-out">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
            </span>
            Iniciar sesión
          </button>
        </div>
      </form>

      <!-- Mensaje de error -->
      <div id="loginError" class="hidden">
        <div class="rounded-lg bg-red-50 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-exclamation-circle text-red-400"></i>
            </div>
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                Error de acceso
              </h3>
              <div class="mt-2 text-sm text-red-700">
                <p>Correo electrónico o contraseña incorrectos.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Enlaces adicionales -->
    <div class="flex flex-col items-center space-y-4">
      <p class="text-sm text-blue-200">
        ¿No tienes una cuenta?
        <a href="#" class="font-medium text-blue-400 hover:text-blue-300">
          Regístrate aquí
        </a>
      </p>
      <a href="index.html" class="text-sm text-blue-300 hover:text-blue-200 flex items-center">
        <i class="fas fa-arrow-left mr-2"></i>
        Volver a la página principal
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/4b8b59b5b6.js" crossorigin="anonymous"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // Demo login
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = 'dashboard.html';
      } else {
        loginError.classList.remove('hidden');
        // Añadir animación de shake al formulario
        loginForm.classList.add('animate-shake');
        setTimeout(() => {
          loginForm.classList.remove('animate-shake');
        }, 500);
      }
    });

    // Ocultar el mensaje de error cuando el usuario empieza a escribir
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        loginError.classList.add('hidden');
      });
    });
  </script>
</body>

  <script>
    // Demo login (usuario: admin@example.com, contraseña: admin123)
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = 'dashboard.html';
      } else {
        errorDiv.classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
