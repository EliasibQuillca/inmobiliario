<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nombre de la Página - Sistema Inmobiliario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body { font-family: 'Roboto', sans-serif; }
    .login-bg {
      background: linear-gradient(120deg, #2563eb 60%, #1e293b 100%);
    }
    .fade-in { animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="min-h-screen login-bg flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full fade-in">
    <div class="flex flex-col items-center mb-6">
      <img src="https://img.icons8.com/ios-filled/100/2563eb/building.png" alt="Logo" class="mb-2" style="width:60px;">
      <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
    </div>
    <form id="loginForm" autocomplete="off" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Correo electrónico</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="usuario@correo.com" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="********" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">Ingresar</button>
    </form>
    <div id="loginError" class="mt-4 text-red-500 text-sm text-center hidden">Correo o contraseña incorrectos.</div>
    <div class="mt-8 text-gray-400 text-xs text-center">
      &copy; 2025 Inmobiliaria. Todos los derechos reservados.
    </div>
  </div>

  <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
    <a href="index.html" class="hover:text-gray-900">Inicio</a>
    <a href="#" class="hover:text-gray-900">Nosotros</a>
    <a href="vistapublica.html" class="hover:text-gray-900">Propiedades</a>
    <a href="#" class="hover:text-gray-900">Contacto</a>
    <a href="clientes.html" class="hover:text-gray-900">Clientes</a>
    <a href="departamentos.html" class="hover:text-gray-900">Departamentos</a>
    <a href="cotizaciones.html" class="hover:text-gray-900">Cotizaciones</a>
    <a href="reservas.html" class="hover:text-gray-900">Reservas</a>
    <a href="ventas.html" class="hover:text-gray-900">Ventas</a>
    <a href="reportes.html" class="hover:text-gray-900">Reportes</a>
  </nav>

  <script>
    // Demo login (usuario: admin@example.com, contraseña: admin123)
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('loginError');
      if (email === 'admin@example.com' && password === 'admin123') {
        window.location.href = 'dashboard.html';
      } else {
        errorDiv.classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
