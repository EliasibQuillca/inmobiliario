<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotizaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="...">...</nav>

  <!-- Contenido de la página -->
  <main>...</main>
  <!-- Encabezado -->
  <header class="bg-blue-800 text-white p-4 shadow">
    <h1 class="text-2xl font-semibold">Sistema Inmobiliario - Cotizaciones</h1>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow p-6">
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Gestión de Cotizaciones</h2>

      <!-- Formulario de nueva cotización -->
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Cliente</label>
          <input type="text" placeholder="Nombre del cliente" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Departamento</label>
          <input type="text" placeholder="Código o nombre del departamento" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Precio sugerido</label>
          <input type="number" placeholder="S/. 0.00" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Fecha</label>
          <input type="date" class="mt-1 block w-full rounded border-gray-300 shadow-sm p-2" />
        </div>
        <div class="md:col-span-2 flex justify-end mt-4">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">Guardar Cotización</button>
        </div>
      </form>

      <!-- Tabla de cotizaciones -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-2 text-left">#</th>
              <th class="px-4 py-2 text-left">Cliente</th>
              <th class="px-4 py-2 text-left">Departamento</th>
              <th class="px-4 py-2 text-left">Precio</th>
              <th class="px-4 py-2 text-left">Fecha</th>
              <th class="px-4 py-2 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-100">
            <tr>
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">Ana Huamán</td>
              <td class="px-4 py-2">Depa A1</td>
              <td class="px-4 py-2">S/. 250,000</td>
              <td class="px-4 py-2">2025-05-20</td>
              <td class="px-4 py-2">
                <button class="text-blue-600 hover:underline">Editar</button> |
                <button class="text-red-600 hover:underline">Eliminar</button>
              </td>
            </tr>
            <!-- Más filas aquí -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="bg-gray-200 text-center text-sm text-gray-600 p-4">
    © 2025 Sistema Inmobiliario - Proyecto Profesional
  </footer>

</body>
</html>
