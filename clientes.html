<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clientes - Sistema Inmobiliaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Menú lateral -->
  <div class="w-64 h-screen bg-gray-800 text-white p-4">
    <h2 class="text-2xl font-bold mb-6">Inmobiliaria</h2>
    <nav class="space-y-2">
      <a href="dashboard.html" class="block py-2 px-4 hover:bg-gray-700 rounded">🏠 Inicio</a>
      <a href="clientes.html" class="block py-2 px-4 bg-gray-700 rounded">👤 Clientes</a>
      <a href="departamentos.html" class="block py-2 px-4 hover:bg-gray-700 rounded">🏢 Departamentos</a>
      <a href="cotizaciones.html" class="block py-2 px-4 hover:bg-gray-700 rounded">💬 Cotizaciones</a>
      <a href="reservas.html" class="block py-2 px-4 hover:bg-gray-700 rounded">📆 Reservas</a>
      <a href="ventas.html" class="block py-2 px-4 hover:bg-gray-700 rounded">💰 Ventas</a>
      <a href="reportes.html" class="block py-2 px-4 hover:bg-gray-700 rounded">📊 Reportes</a>
      <a href="perfil.html" class="block py-2 px-4 hover:bg-gray-700 rounded">👤 Perfil</a>
      <a href="login.html" class="block py-2 px-4 hover:bg-red-500 rounded mt-4">🔓 Cerrar sesión</a>
    </nav>
  </div>

  <!-- Contenido principal -->
  <main class="flex-1 p-8">
    <h1 class="text-3xl font-bold mb-6">Gestión de Clientes</h1>

    <!-- Tabla de clientes -->
    <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Nombre</th>
          <th class="py-3 px-6 text-left">Correo</th>
          <th class="py-3 px-6 text-left">Teléfono</th>
          <th class="py-3 px-6 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm">
        <tr class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6">1</td>
          <td class="py-3 px-6">Juan Pérez</td>
          <td class="py-3 px-6">juan.perez@example.com</td>
          <td class="py-3 px-6">987654321</td>
          <td class="py-3 px-6">
            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Editar</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Eliminar</button>
          </td>
        </tr>
        <!-- Más filas ejemplo -->
      </tbody>
    </table>

    <!-- Botón para agregar cliente -->
    <button class="mt-6 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
      + Nuevo Cliente
    </button>
  </main>

</body>
</html>
