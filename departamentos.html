<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nombre de la Página - Sistema Inmobiliario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar superior -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="img/logo.ico" class="w-8 h-8" alt="Logo">
        <span class="font-bold text-2xl text-gray-800">Inmobiliaria</span>
      </div>
      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-gray-900">Inicio</a>
        <a href="#" class="hover:text-gray-900">Nosotros</a>
        <a href="vistapublica.html" class="hover:text-gray-900">Propiedades</a>
        <a href="#" class="hover:text-gray-900">Contacto</a>
        <a href="clientes.html" class="hover:text-gray-900">Clientes</a>
        <a href="departamentos.html" class="hover:text-gray-900">Departamentos</a>
        <a href="cotizaciones.html" class="hover:text-gray-900">Cotizaciones</a>
        <a href="reservas.html" class="hover:text-gray-900">Reservas</a>
        <a href="ventas.html" class="hover:text-gray-900">Ventas</a>
        <a href="reportes.html" class="hover:text-gray-900">Reportes</a>
      </nav>
      <div class="flex space-x-4">
        <a href="#" class="btn-outline">Regístrate</a>
        <a href="login.html" class="btn-main">Iniciar sesión</a>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="max-w-6xl mx-auto p-8 flex-1 overflow-auto space-y-8">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-4 sm:mb-0">Gestión de Departamentos</h1>
      <button id="btnNuevoDepartamento" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition text-lg">
        + Nuevo Departamento
      </button>
    </header>

    <!-- Tabla de departamentos -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold mb-4">Listado de Departamentos</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg">
          <thead class="bg-gray-200 text-gray-600 uppercase text-sm">
            <tr>
              <th class="py-3 px-4 text-left">#</th>
              <th class="py-3 px-4 text-left">Nombre</th>
              <th class="py-3 px-4 text-left">Ubicación</th>
              <th class="py-3 px-4 text-left">Precio</th>
              <th class="py-3 px-4 text-left">Estado</th>
              <th class="py-3 px-4 text-left">Acciones</th>
            </tr>
          </thead>
          <tbody id="departamentosBody" class="text-gray-700">
            <tr>
              <td class="py-3 px-4">1</td>
              <td class="py-3 px-4">Dpto. Miraflores</td>
              <td class="py-3 px-4">Av. Larco 123, Lima</td>
              <td class="py-3 px-4">S/ 350,000</td>
              <td class="py-3 px-4"><span class="inline-block px-2 py-1 rounded bg-green-100 text-green-700 text-xs">Disponible</span></td>
              <td class="py-3 px-4 flex gap-2">
                <button class="editar-departamento bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Editar</button>
                <button class="eliminar-departamento bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Eliminar</button>
              </td>
            </tr>
            <!-- Más filas ejemplo -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/4b8b59b5b6.js" crossorigin="anonymous"></script>
</body>
</html>
